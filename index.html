<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tesla</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__nav">
             <div class="header__logo logo">
                 <img src="img/logo.png" alt="logo" class="logo__img">
             </div>
             <nav class="header__menu ">
                 <a href="#" class="menu__item menu__item-active">Model S</a>
                 <a href="#" class="menu__item">Model X</a>
                 <a href="#" class="menu__item">Model 3</a>
                 <a href="#" class="menu__item">Roadster</a>
                 <a href="#" class="menu__item">Energy</a>
             </nav>
             <div class="header__shop shop">
                 <a href="#" class="shop__link">Магазин</a>
                 <a href="#" class="shop__link">Войти</a>
                 <button class="shop__btn">
                     <img src="img/icons/menu.svg" alt="">
                 </button>
             </div>
            </div>
            <div class="header__title title">
                <h1 class="title__model">Model S</h1>
                <h2 class="title__slogan">Добро пожаловать в будущее!</h2>
                <img class="title__image" src="./img/fill_car.png" alt="Tesla - model S">
                <div class="title__overlay"><img src="./img/tesla.svg" alt=""></div>
            </div>
            <div class="header__specific specific">
                <div class="specific__list">
                    <div class="specific__item">
                        <div class="specific__icon">
                            <img src="./img/icons/speed.svg" alt="">
                        </div>
                        <div class="specific__info">
                            <div class="specific__value"><span>2,7</span>сек</div>
                            <div class="specific__descr">0-100 км / час</div>
                        </div>
                    </div>
                    <div class="specific__item">
                        <div class="specific__icon">
                            <img src="./img/icons/road.svg" alt="Запас хода">
                        </div>
                        <div class="specific__info">
                            <div class="specific__value"><span>632</span>км</div>
                            <div class="specific__descr">запас хода</div>
                        </div>
                    </div>
                    <div class="specific__item-test">
                        <div class="specific__icon">
                            <img src="img/icons/weeles.svg" alt="" class="specific__icon-test">
                        </div>
                        <div class="specific__value specific__value-up">тест драйв</div>
                    </div>
                    <div class="specific__item">
                        <a href="#" class="specific__btn">заказать</a>
                    </div>
                </div>
            </div>
            <div class="header__arrow">
                <a class="arrow__link" href="#">
                    <img class="arrow__image" src="./img/icons/arrow.svg" alt="Далее">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
